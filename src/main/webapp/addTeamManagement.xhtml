<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel for="title" value="Title:" />
                <p:inputText id="title" value="#{teamController.team.title}" required="true" />

                <p:commandButton value="Add Members For this Team" action="#{teamController.addMember()}"/>
                <p:commandButton value="Cancel" action="#{teamController.cancel()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
