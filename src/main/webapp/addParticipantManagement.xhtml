<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Participant</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages />
            <h:panelGrid id="panel" columns="3">
                <p:outputLabel for="nickname" value="Nickname:" />
                <p:inputText id="nickname" value="#{participantController.participant.nickname}" required="true" />
                <p:message for="nickname" />

                <p:outputLabel for="name" value="Name:" />
                <p:inputText id="name" value="#{participantController.participant.name}" required="true" />
                <p:message for="name" />

                <p:outputLabel for="surname" value="Surname:" />
                <p:inputText id="surname" value="#{participantController.participant.surname}"/>
                <p:message for="surname" />


                <p:outputLabel for="teams" value="Team:" rendered="#{participantController.canRender}"/>
                <p:selectOneMenu id="teams" value="#{participantController.selectedTeam}" 
                                 rendered="#{participantController.canRender}">
                    <f:selectItems value="#{participantController.teams}" />
                </p:selectOneMenu>
                <p:message for="teams" rendered="#{participantController.canRender}"/>
                
                <p:outputLabel for="events" value="Event:" rendered="#{participantController.canRender}"/>
                <p:selectOneMenu id="events" value="#{participantController.selectedEvent}" 
                                 rendered="#{participantController.canRender}">
                    <f:selectItems value="#{participantController.events}" />
                </p:selectOneMenu>
                <p:message for="events" rendered="#{participantController.canRender}"/>

                <p:commandButton value="Submit" action="#{participantController.addParticipant()}" update="panel" />
                
                <p:commandButton value="Add Team to this Participant" actionListener="#{participantController.renderTE()}" immediate="true" 
                                 rendered="#{!participantController.canRender}" update="panel" />
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
