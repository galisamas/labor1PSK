<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Main</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel for="title" value="Title:" />
                <p:inputText id="title" value="#{eventController.event.title}" required="true" />

                <p:outputLabel for="desc" value="Description:" />
                <p:inputText id="desc" value="#{eventController.event.description}"/>

            </h:panelGrid>
            
            <p:commandButton value="Team" action="#{eventController.addTeam()}" icon="ui-icon-plus" >
                <f:param name="id" value="#{eventController.event.id}" />
            </p:commandButton>
        </h:form>
    </h:body>
</html>
