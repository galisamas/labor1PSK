<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Participant</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel for="nickname" value="Nickname:" />
                <p:inputText id="nickname" value="#{teamController.participant.nickname}" required="true" />

                <p:outputLabel for="name" value="Name:" />
                <p:inputText id="name" value="#{teamController.participant.name}" required="true" />

                <p:outputLabel for="surname" value="Surname:" />
                <p:inputText id="surname" value="#{teamController.participant.surname}"/>

            </h:panelGrid>
            <p:commandButton value="Submit" action="#{teamController.addParticipant()}" />
            <p:commandButton value="Add More" action="#{teamController.addMember()}"/>
            <p:commandButton value="Cancel" action="#{teamController.cancel()}"/>
        </h:form>
    </h:body>
</html>
