<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="participant" value="#{searchController.participants}" stickyHeader="true"
                         selectionMode="single" selection="#{searchController.selectedParticipant}" rowKey="#{participant.id}">
                <f:facet name="header">
                    Select User
                </f:facet>
                <p:ajax event="rowSelect" listener="#{searchController.onRowSelect()}" update=":dialog"/>
                <p:column headerText="Nickname">
                    <h:outputText value="#{participant.nickname}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{participant.name}" />
                </p:column>
                <p:column headerText="Surname">
                    <h:outputText value="#{participant.surname}" />
                </p:column>
            </p:dataTable>
            
            
        </h:form>
        <p:dialog id="dialog" header="Team name" modal="true" height="50" width="300" visible="#{searchController.showDialog}">
            <h:outputText value="#{searchController.selectedParticipant.nickname} belongs to #{searchController.team.title}" />
        </p:dialog>  
    </h:body>
</html>
